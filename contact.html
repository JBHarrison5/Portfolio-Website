<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>John Harrison</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/indexStyles.css">
</head>
<body>
<nav class="web">
    <div class="logo">
        <a href="index.html" class="logo"><img src="img/John%20Harrison-logos_white.png" alt="logo"></a>
    </div>
    <div class="navButtons">
        <a href="index.html">HOME</a>
        <a href="aboutMe.html">ABOUT</a>
        <a href="projects.html">PROJECTS</a>
        <a href="contact.html">CONTACT</a>
    </div>
</nav>
<header class="mobile">
    <div class="logo">
        <a href="index.html" class="logo"><img src="img/John%20Harrison-logos_white.png" alt="logo"></a>
    </div>
    <!-- option tags cant have links. Need some javascript for this-->
    <select name="dropdown" id="dropdown">
        <option value="#">HOME</option>
        <option value="#">ABOUT</option>
        <option value="#">PROJECTS</option>
        <option value="#">CONTACT</option>
    </select>
</header>
<main class="contact">
    <div class="contactText">
        <h5>WANT TO GET IN TOUCH?</h5>
        <h4>SEND ME AN EMAIL!</h4>
    </div>
    <form action="#" method="get">
        <div class="formNames">
            <input type="text" name="firstName" placeholder="FIRST NAME">
            <input type="text" name="Surname" placeholder="SURNAME">
        </div>
        <br>
        <input class="formEmail" type="email" name="email" placeholder="YOUR EMAIL">
        <br>
        <input class="formCompany" type="text" name="company" placeholder="COMPANY (OPTIONAL)">
        <br>
        <textarea name="message" rows="8" cols="40" placeholder="YOUR MESSAGE"></textarea>
        <br>
        <div id = "contactSubmitButton">
            <button type="submit">SEND</button>
        </div>
    </form>
</main>
<hr>
<footer>
    <div class="copyright">
        <p>&#174; Copyright 2024</p>
    </div>
    <div class="socials">
        <i class='bx bxl-linkedin-square bx-tada bx-rotate-90' ></i>
        <i class='bx bxl-github bx-tada bx-rotate-90' ></i>
    </div>
</footer>
</body>
</html>
